name: Tauri Auto Pre-Release

on:
  push:
    branches: ["main"]

jobs:
  build:
    if: contains(github.event.head_commit.message, 'pre-release') || contains(github.event.head_commit.message, 'build:')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux
          - os: macos-latest
            suffix: macos
          - os: windows-latest
            suffix: windows.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri App
        run: pnpm tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.suffix }}
          path: |
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.dmg
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all builds
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Get latest tag
        id: ver
        run: |
          latest=$(git tag --sort=-v:refname | grep '^v' | head -n 1 || echo "v0.1.0-pre0")
          echo "latest=$latest" >> $GITHUB_OUTPUT

      - name: Bump prerelease only
        id: bump
        run: |
          old=${{ steps.ver.outputs.latest }}
          if [[ "$old" == *"-pre"* ]]; then
            num=$(echo "$old" | grep -oE 'pre[0-9]+' | sed 's/pre//' || echo 0)
            base=$(echo "$old" | sed 's/-pre[0-9]*//')
            newnum=$((num + 1))
            new="$base-pre$newnum"
          else
            new="$old-pre1"
          fi
          echo "new=$new" >> $GITHUB_OUTPUT

      - name: Create prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new }}
          name: "Prerelease ${{ steps.bump.outputs.new }}"
          prerelease: true
          files: builds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
