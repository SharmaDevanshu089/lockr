<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div id="overlay">
      <span
        class="has-centered-text"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          font-size: xx-large;
        "
      >
        Please Choose the file.
      </span>
    </div>
    <nav class="navbar" role="navigation">
      <div class="navbar-brand">
        <h2
          class="navbar-item"
          style="font-size: x-large; color: #313131 !important"
        >
          Lockr
        </h2>
      </div>

      <div class="navbar-menu">
        <div class="navbar-start">
          <!-- Left side (site name already here in brand) -->
        </div>

        <div class="navbar-end">
          <a
            class="navbar-item"
            href="https://github.com/SharmaDevanshu089/lockr"
          >
            Github
          </a>
        </div>
      </div>
    </nav>
    <div>
      <h1 class="" style="text-align: center; margin: 5%; font-size: xxx-large">
        Welcome <span id="username"></span>
      </h1>
    </div>
    <div
      class="columns has-text-centered"
      style="margin-left: 10%; margin-right: 10%"
    >
      <div class="column">
        <div class="card">
          <header class="card-header has-text-centered">
            <p class="card-header-title" style="text-align: center">
              Encript a File
            </p>
          </header>
          <div class="card-content">
            <button class="button is-primary" id="file-choose">Choose</button>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <header class="card-header has-text-centered">
            <p class="card-header-title" style="text-align: center">
              Encript a Folder
            </p>
          </header>
          <div class="card-content">
            <button class="button" id="folder-choose">Choose</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/index.js"></script>
</html>
